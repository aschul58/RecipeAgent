services:
  api:
    build: .
    container_name: recipe-agent-api
    ports:
      - "8000:8000"
    env_file: .env

  ui:
    image: python:3.12-slim
    container_name: recipe-agent-ui
    working_dir: /app
    volumes:
      - .:/app
    command: >
      bash -lc "
        pip install --no-cache-dir -r requirements.txt &&
        streamlit run apps/ui/ui.py --server.port 8501 --server.address 0.0.0.0
      "
    environment:
      - API_BASE=http://api:8000
    ports:
      - "8501:8501"
    depends_on:
      - api
